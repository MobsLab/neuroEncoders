[dependency-groups]
dev = [
    "bokeh>=3.8.1",
    "dash>=3.1.1",
    "ephyviewer>=1.7.0",
    "imageio[ffmpeg,pyav]>=2.37.0",
    "keras-tuner>=1.4.8",
    "kilosort>=4.1.1",
    "memory-profiler>=0.61.0",
    "neuroencoders",
    "openpyxl>=3.1.5",
    "pandas>=2.1.0",
    "pillow>=12.0.0",
    "plotly>=6.2.0",
    "psutil>=7.0.0",
    "pympler>=1.1",
    "requests>=2.32.4",
    "ruff>=0.11.8",
    "scipy>=1.15.3",
    "spikeinterface[full]>=0.103.0",
    "xlsxwriter>=3.2.5",
]

[tool.ruff]
line-length = 88
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    "*.ipynb",
]
indent-width = 4

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = "dynamic"
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
# Unlike Flake8, Ruff doesn't enable pycodestyle warnings (`W`) or
# McCabe complexity (`C901`) by default.
select = ["E4", "E7", "E9", "F", "I"]
ignore = []

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.isort]
case-sensitive = true

# Update: Treat current project as a python package.
[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["neuroencoders"]

[tool.uv.sources]
neuroencoders = { workspace = true }

[[tool.uv.index]]
url = "https://pypi.nvidia.com/"

[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "node-and-date"
