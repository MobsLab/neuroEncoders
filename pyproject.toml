    "numba>=0.60.0",
    "numpy<=2",
    "nvidia-cudnn-cu12~=8.9",
    "nx-cugraph-cu12>=25.10",
    "opencv-python-headless>=4.11.0.86",
    "pandas>=2.1.0",
